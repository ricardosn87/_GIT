<h3>

<div class="horizontal-buttons">
    <button mat-raised-button color="primary" (click)="onClick(1)">
        <mat-icon>exposure_plus_1</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="onClick(2)">
        <mat-icon>exposure_plus_2</mat-icon>

        <mat-icon>exposure_neg_1</mat-icon>

    <button mat-raised-button color="accent" (click)="onClick(-2)">
        <mat-icon>exposure_neg_2</mat-icon>
    </button>
</div>
