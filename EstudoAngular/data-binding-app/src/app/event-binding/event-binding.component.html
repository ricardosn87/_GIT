<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnDisabled">My button 1</button>
    <button mat-button color="warn" [disabled]="!btnDisabled">My button 2</button>
    <button mat-button color="warn" (click)="disabled()">disabled</button>

    <mat-progress-spinner class="example-margin" color="primary" [mode]="spinnerMode" value="0">
    </mat-progress-spinner>
</section>

<section>

    <p>
        <mat-card>
            <mat-card-content>
                <p>
                    <mat-checkbox color="warn" (change)="cbChange($event)">Disable / Enable</mat-checkbox>
                </p>
                <mat-form-field appearance="fill">
                    <mat-label>Cars</mat-label>
                    <mat-select matNativeControl required [disabled]="selectDisabled" (selectionChange)="selectionChange($event)">
                        <mat-option value="1">Volvo</mat-option>
                        <mat-option value="2">Saab</mat-option>
                        <mat-option value="3">Mercedes</mat-option>
                        <mat-option value="4">Audi</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <p>{{selectedOption}}</p>
            </mat-card-actions>
        </mat-card>
    </p>
</section>
<section>
    <mat-card>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Pizza" (input)="inputName = $event.target.value" [value]="inputName">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            Name {{inputName}}
        </mat-card-actions>
    </mat-card>
</section>
