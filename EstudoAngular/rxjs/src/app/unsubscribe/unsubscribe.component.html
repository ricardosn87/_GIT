<div fxFill fxLayout="column" fxLayoutAlign="center start">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-button color="warn" (click)="subscribe()">startTeste()</button>
        <mat-spinner diameter="20" color="warn" *ngIf="subscriptionAreActive"></mat-spinner>
    </div>
    <div>
        <button mat-button color="primary" [disabled]="!subscriptionAreActive" (click)="unsubscribe()">UnSubscribe All</button>
    </div>
</div>
