<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(contadorMaior)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contadorMaior:10,
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(v) {
                this.contador += v
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    });
</script>
