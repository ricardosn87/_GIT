<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(contadorMaior)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Parar aqui</span>
    </p>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contadorMaior: 10,
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(v) {
                this.contador += v
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            naoNavegar(e) {
                var p = e.preventDefault()
                console.log(p)
            }
        }
    });
</script>
