<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ saudacao() }}</p>
</div>

    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods: {
            saudacao: function () {
                return 2
            }
        }
    });
</script>
