<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: "http://google.com.br"
        },
        methods: {
            saudacao: function () {
                return this.title
            }
        }
    });
</script>
