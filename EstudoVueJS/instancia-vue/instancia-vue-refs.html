<head>
    <meta charset="UTF-8">
    <title id="meuTitulo"></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<div id="app">
    <h1 ref="aulaRef"> {{aula}}</h1>
    <h1> {{modulo}}</h1>
    <button @click="alterarAula">alterar aula</button>
    <button @click="alterarModulo">alterar modulo</button>
</div>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula Usando Refs',
            modulo: 'MÃ³dulo: Instancia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
                console.log(this.$refs.aulaRef.innerText)
            }
        },
    })

    vm.$refs.aulaRef.innerText = 'alterando diretamente :('

    function namePage() {
        var path = window.location.pathname;
        var page = path.split("/").pop();
        return page
    };
    document.getElementById('meuTitulo').setAttribute('title', namePage());
</script>
